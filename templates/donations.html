<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Donations Data</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Donations Data</h1>
    <table>
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Total Donations</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>
            <a href="/company/{{ row.company_name }}">{{ row.company_name }}</a>
          </td>
          <td>${{ row.total_donations|round(2) }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
